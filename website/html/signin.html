<!DOCTYPE html>
<html>
<head>

	<title>Đăng nhập - Đăng ký</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/signin.css">
	<link rel="stylesheet" type="text/css" href="../css/mediasignin.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<script type="text/javascript" src="../js/signinout.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.4.1.js"
	  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	  crossorigin="anonymous"></script>
	

</head>
<body>
	<div id="contain-signin">
		<div id="signin">
			<div id="fortext">
				<div id="headtext">
					<h1><a href="index.html" target="_blank">DreamJob</a></h1>
					<h2><span id="giacmo">ƯỚC MƠ</span> của bạn là gì ?</h2>
				</div>
				<div id="contenttext">
					<h1>Chào mừng bạn đến với <span>DreamJob</span></h1>
					<p>
						<q>&#160 Những ước mơ không chết chừng nào bạn còn nuôi dưỡng nó bằng niềm đam mê.&#160</q>
						<span id="tacgia">- Nick Vujicic -</span>
					</p>
				</div>
			</div>
			<form id="formsignin">
				<h1>ĐĂNG NHẬP</h1>
				<div class="inputsignin">
				<input type="email" name="" placeholder="&#160&#160 Email" id="emailsignin" class="input">
				<i class="fas fa-envelope"></i>
				</div>
				<div class="inputsignin">
				<input type="password" name="" placeholder="&#160&#160 Mật khẩu" id="passwordsignin" class="input">
				<i class="fas fa-unlock-alt"></i>
				</div>
				<input type="button" name="" value="Đăng nhập" onclick="signin();">
				<p>Bạn chưa có tài khoản ? <span onclick="hide();">Đăng ký</span> ngay.</p>
			</form>
			<form id="formsignup">
				<h1>ĐĂNG KÝ</h1>
				<div class="inputsignin">
				<input type="email" name="" placeholder="&#160&#160 Họ và tên" id="name" class="input">
				<i class="fas fa-user"></i>
				</div>
				<div class="inputsignin">
				<input type="email" name="" placeholder="&#160&#160 Email" id="email" class="input">
				<i class="fas fa-envelope"></i>
				</div>
				<div class="inputsignin">
				<input type="password" name="" placeholder="&#160&#160 Mật khẩu" id="passwordsignin" class="input">
				<i class="fas fa-lock"></i>
				</div>
				<div class="inputsignin">
				<input type="password" name="" placeholder="&#160&#160 Xác nhận mật khẩu" id="passwordsignin" class="input">
				<i class="fas fa-unlock-alt"></i>
				</div>
				<div class="inputsignin" style="display: flex; justify-content: space-around;">
					<select>
						<option selected>Nam</option>
						<option>Nữ</option>
					</select>
					<select>
						<option>Học sinh</option>
						<option>Phụ huynh</option>
						<option>Giáo viên</option>
					</select>
				</div>
				<div class="inputsignin">
						<input type="button" name="" value="Đăng ký" id="btnsignup" onclick="signup();">
				</div>
				<div class="inputsignin" style="margin-top: 4%;">
					<p id="returnsignin">Bạn đã có tài khoản ? Quay lại <span onclick="show();">Đăng nhập</span></p>
				</div>
			</form>
			
		</div>
	</div>
	


<script type="text/javascript" src="../js/signin.js"></script>
</body>
</html>
